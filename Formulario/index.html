<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title> Formulário de contato</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section>
            <h2 class="title">Formulário de Contato</h2>
            <form id="contact-form">
                <div class="quests">
                    <label><b>Nome:</b></label>
                    <input name="nome" type="text" />
                </div>
                <div class="quests">
                    <label><b>Tel:</b></label>
                    <input name="tel" type="tel" />
                </div>
                <div class="quests">
                    <label><b>E-mail:</b></label>
                    <input name="email" type="email" />
                </div>
                <div class="quests">
                    <label><b>Data de Nascimento</b></label>
                    <input name="idade" type="date" />
                </div>
                <div class="quests">
                    <label><b>Por onde nos conheceu?:</b></label>
                    <input name="onde-conheceu" type="List" />
                </div>
                <div class="quests">
                    <label><b>Qual(ais) ponto(s) você acredita que podemos melhorar?:</b></label>
                    <textarea name="pontos-melhoria"></textarea>
                </div>
                <div class="quests2">
                    <label><B>Em uma escala de 0 a 10, quanto você recomendaria nosso restaurante para amigos e familiares?:</B></label>
                    <input name="nps" type="number" />
                </div>
                <input class="Botão" type="submit" value="Enviar" />
            </form>
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
